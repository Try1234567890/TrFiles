plugins {
    id 'java-library'
    id 'maven-publish'
    id 'com.gradleup.shadow' version '9.3.1'
}

group = 'me.tr.trfiles'
version = '1.0.0'

repositories {
    mavenCentral()
    mavenLocal()
}

publishing {
    publications {
        mavenLocal(MavenPublication) {
            from components.java
            artifactId = 'images'
        }
    }
}

dependencies {
    implementation("me.tr.trfiles:common:0.0.6")
    implementation("me.tr.trformatter:color:0.0.1")
    testImplementation(platform('org.junit:junit-bom:5.10.0'))
    testImplementation('org.junit.jupiter:junit-jupiter')
    testRuntimeOnly('org.junit.platform:junit-platform-launcher')
}

test {
    useJUnitPlatform()
}